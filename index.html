], 5, 4)

demon.onUpdate(() => {
	const direction = player.pos.sub(demon.pos).unit()
	demon.move(direction.scale(30))
})


demon.health = DEMON_HEALTH

const healthBar = add([
	rect(50, 5),
	pos(demon.pos.x, demon.pos.y - 20),
	outline(2, color(0, 0, 0)),
	color(255, 0, 0),
	"healthBar",
])


healthBar.onUpdate(() => {

	healthBar.width = (demon.health / DEMON_HEALTH) * 50
	healthBar.pos = vec2(demon.pos.x - 10, demon.pos.y - 10)
})



function spin() {
	let spinning = false
	return {
		id: "spin",
		update() {
			if (spinning) {
				this.angle += 1200 * dt()
				if (this.angle >= 360) {
					this.angle = 0
					spinning = false
				}
			}
		},
		spin() {
			spinning = true
		},
	}
}

function interact() {
	let interacted = false;

	if (hammer.area && demon.area) {
	console.log("Checking overlap...");
	if ((hammer.isOverlapping(demon))) {
		console.log("Hammer hit demon!");
		// The rest of the damage logic...
	}
}
	for (const col of player.getCollisions()) {
		const c = col.target;
		if (c.is("chest")) {
			if (c.opened) {
				c.play("close");
				c.opened = false;
			} else {
				c.play("open");
				c.opened = true;
			}
			interacted = true;
		}
	}

	if (!interacted) {
		hammer.spin();

		// Manual bounding box collision check
		if (hammer.area && demon.area && (hammer.isOverlapping(demon))) {
			if (!demon.hurt) {
				demon.health -= 10;

				// Flash red for feedback
				demon.color = rgb(255, 0, 0);
				wait(0.1, () => demon.color = rgb(255, 255, 255));

				// Optional: prevent spam by setting a short cooldown

				if (demon.health <= 0) {
					destroy(demon);
					destroy(healthBar);
				}
			}
		}
	}
}
